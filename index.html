<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMJCAMERA - Emilija Jefremova</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Cloudinary Upload Widget -->
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    
    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    
    <style>
      /* CRITICAL CURSOR FIX - DO NOT REMOVE */
      * {
        cursor: auto !important;
      }
      
      html, body {
        cursor: auto !important;
        pointer-events: auto !important;
      }
      
      a, button, [role="button"], input[type="submit"], input[type="button"], select {
        cursor: pointer !important;
        pointer-events: auto !important;
      }
      
      input[type="text"], input[type="email"], input[type="number"], textarea {
        cursor: text !important;
        pointer-events: auto !important;
      }
      
      img {
        cursor: auto !important;
        pointer-events: auto !important;
      }
      
      /* Override any framer-motion or GSAP cursor settings */
      [data-framer-cursor], 
      [style*="cursor"] {
        cursor: auto !important;
      }
      
      /* Force cursor visibility on all interactive elements */
      .cursor-pointer {
        cursor: pointer !important;
      }
      
      /* Base styles */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: #e5e5e5;
      }
      
      .font-heading {
        font-family: 'Bebas Neue', sans-serif;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #404040;
        border-radius: 4px;
      }
      
      /* Line clamp */
      .line-clamp-1 {
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      /* Cloudinary widget styling */
      .cloudinary-thumbnails {
        display: none !important;
      }
    </style>
    
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  
  <!-- Emergency cursor fix script -->
  <script>
    // Force cursor visibility every 100ms
    setInterval(() => {
      document.body.style.cursor = 'auto';
    }, 100);
    
    // Log when Cloudinary is ready
    if (typeof cloudinary !== 'undefined') {
      console.log('✅ Cloudinary widget loaded');
    }
    
    // Log when Stripe is ready
    if (typeof Stripe !== 'undefined') {
      console.log('✅ Stripe.js loaded');
    }
  </script>
